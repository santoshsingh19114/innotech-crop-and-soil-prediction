<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .timeline {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        .feature {
            position: absolute;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: transform 0.5s ease-in-out;
        }

        .feature:nth-child(even) {
            background-color: #f0f0f0;
        }

        .feature:nth-child(odd) {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

<div class="timeline">
    <div class="feature" id="feature1">
        <p>Feature 1: Description at the top</p>
    </div>
    <div class="feature" id="feature2">
        <p>Feature 2: Description at the bottom</p>
    </div>
    <div class="feature" id="feature3">
        <p>Feature 3: Description at the top</p>
    </div>
    <!-- Add more features as needed -->

</div>

<script>
    const features = document.querySelectorAll('.feature');
    let currentIndex = 0;

    function scrollTimeline() {
        const currentFeature = features[currentIndex];
        currentFeature.style.transform = 'translateX(-100%)';
        currentIndex = (currentIndex + 1) % features.length;
        const nextFeature = features[currentIndex];
        nextFeature.style.transform = 'translateX(0)';
    }

    setInterval(scrollTimeline, 3000); // Change 3000 to the desired scroll interval in milliseconds
</script>

</body>
</html>
